<div class="product-card">
  <div class="product-image-container" (click)="emitCustomize()">
    <img
      [src]="currentImageUrls.base"
      (error)="onImageError($event)"
      alt="base-product"
      class="product-image"
    />
    <img
      *ngIf="currentImageUrls.topping"
      [src]="currentImageUrls.topping"
      (error)="onImageError($event)"
      alt="topping-layer"
      class="product-image product-overlay"
    />

    <!-- Botón de WhatsApp para flores -->
    <button
      *ngIf="product.category === 'flor'"
      class="whatsapp-btn"
      (click)="emitWhatsApp($event)"
    >
      <i class="pi pi-whatsapp"></i>
    </button>

    <!-- Botón de carrito para otros productos -->
    <button
      *ngIf="product.category !== 'flor'"
      class="add-to-cart-btn"
      (click)="emitAddToCart($event)"
    >
      <i class="pi pi-shopping-cart"></i>
    </button>
  </div>

  <div class="product-info">
    <h3 class="product-title">{{ product.title }}</h3>
    <p class="product-price">{{ product.price | currency:'GTQ':'symbol':'1.0-2' }}</p>
  </div>
</div>
