<!-- Sección de Categorías - Diseño horizontal minimalista -->
<section class="py-12 md:py-16 bg-[#FFF8F1]">
  <!-- Encabezado compacto -->
  <div class="mb-8 px-6 md:px-12 lg:px-20 max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-bold !text-[#452317] mb-2">Explora por Categoría</h2>
    <p class="!text-[#704727] text-sm md:text-base opacity-80">
      Encuentra exactamente lo que buscas
    </p>
  </div>

  <!-- Scroll horizontal de categorías -->
  <div class="relative px-6 md:px-12 lg:px-20">
    <div class="flex gap-3 md:gap-4 overflow-x-auto pb-4 scrollbar-hide snap-x snap-mandatory">
      <button
        *ngFor="let cat of categories"
        (click)="goToCategory(cat.slug)"
        class="group flex-shrink-0 snap-start
               flex flex-col items-center justify-center
               bg-white hover:bg-[#452317]
               border-2 border-[#e8e8e8] hover:border-[#452317]
               rounded-full
               px-6 md:px-8 py-3 md:py-4
               transition-all duration-300
               shadow-sm hover:shadow-md
               cursor-pointer
               min-w-fit"
      >
        <!-- Título -->
        <span class="font-bold text-[#452317] group-hover:text-[#452317] text-sm md:text-base whitespace-nowrap transition-colors duration-300">
          {{ cat.title }}
        </span>
        <!-- Descripción -->
        <span class="text-[#704727] group-hover:text-[#704727]/90 text-xs md:text-sm whitespace-nowrap transition-colors duration-300 mt-0.5">
          {{ cat.desc }}
        </span>
      </button>
    </div>
  </div>

  <!-- Indicador de scroll (opcional) -->
  <div class="text-center mt-4 md:hidden">
    <p class="text-xs !text-[#704727] opacity-60">← Desliza para ver más →</p>
  </div>
</section>

<!-- Estilos para ocultar scrollbar -->
<style>
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>
