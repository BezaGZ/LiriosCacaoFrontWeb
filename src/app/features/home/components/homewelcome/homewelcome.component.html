<!-- Hero Section - Diseño minimalista -->
<div class="w-full min-h-[85vh] flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-16 px-6 md:px-12 lg:px-20 py-20 lg:py-24 bg-gradient-to-b from-[#D09162] to-[#FFF8F1]">

  <!-- Contenido de texto -->
  <div class="flex-1 max-w-2xl text-center lg:text-left space-y-8">

    <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl leading-tight font-bold !text-[#452317]">
      <span class="block !text-[#452317]">Deléitate con</span>
      <span class="block !text-[#452317]">Nuestras</span>
      <span class="block bg-gradient-to-br from-[#D09162] to-[#6F3E1D] bg-clip-text text-transparent">
        Chocofrutas
      </span>
    </h1>

    <p class="!text-[#452317] text-lg md:text-xl leading-relaxed max-w-lg mx-auto lg:mx-0 opacity-90">
      Frutas frescas y seleccionadas, cubiertas con el mejor chocolate. Una experiencia única para tu paladar.
    </p>

    <div class="flex flex-col sm:flex-row justify-center lg:justify-start gap-4 pt-4">
      <button
        class="bg-[#452317] !text-white font-semibold py-3.5 px-8 rounded-xl hover:bg-[#3a1d14] transition-all duration-200 shadow-lg hover:shadow-xl hover:-translate-y-0.5"
        (click)="goToCategory('all')">
        Ver Productos
      </button>
      <button
        class="border-2 border-[#452317] !text-[#452317] font-semibold py-3.5 px-8 rounded-xl hover:bg-[#452317] hover:!text-white transition-all duration-200"
        (click)="irSobreNosotros()">
        Sobre Nosotros
      </button>
    </div>

  </div>

  <!-- Imagen/Logo -->
  <div class="flex-1 flex justify-center lg:justify-end w-full max-w-md lg:max-w-lg">
    <div class="relative w-64 h-64 sm:w-80 sm:h-80 md:w-96 md:h-96">
      <!-- Círculo decorativo de fondo -->
      <div class="absolute inset-0 rounded-full bg-gradient-to-br from-[#D09162] to-[#6F3E1D] opacity-20 blur-2xl"></div>
      <!-- Logo -->
      <div class="relative rounded-full bg-gradient-to-br from-[#D09162] to-[#6F3E1D] p-8 sm:p-10 md:p-12 shadow-2xl w-full h-full flex items-center justify-center">
        <img
          src="./assets/img/logo_blanco.png"
          alt="Lirios y Cacao Logo"
          class="w-full h-full object-contain transition-transform duration-300 hover:scale-105" />
      </div>
    </div>
  </div>

</div>
