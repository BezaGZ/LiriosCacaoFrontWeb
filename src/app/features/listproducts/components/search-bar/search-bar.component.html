<div class="search-bar-container">
  <div class="search-input-wrapper">
    <i class="pi pi-search search-icon"></i>
    <input
      type="text"
      class="search-input"
      placeholder="Buscar chocofrutas, helados..."
      [value]="searchValue"
      (input)="onInput($event)"
      aria-label="Buscar productos"
    />
    <button
      *ngIf="searchValue"
      class="clear-button"
      (click)="clearSearch()"
      type="button"
      aria-label="Limpiar bÃºsqueda"
    >
      <i class="pi pi-times"></i>
    </button>
  </div>
</div>
